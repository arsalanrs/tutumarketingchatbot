services:
  - type: web
    name: tutumarketing-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_N8N_WEBHOOK_URL
        sync: false  # Set this in Render dashboard
      - key: NEXT_PUBLIC_N8N_CHAT_WEBHOOK_URL
        sync: false  # Set this in Render dashboard


